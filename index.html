<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <form action="" class="basic_form">
    <div class="form_groups">
        <label for="username">Username</label><br>
        <input type="text" id="username" class="inputField" name="" placeholder="Username">
    </div>
    <div class="form_groups">
        <label for="password">Password</label><br>
        <input class="inputField" type="password" id="password" name="" placeholder="Password">
    </div>
    <div class="form_groups">
        <label for="email">Email</label><br>
        <input class="inputField" type="email" id="email" name="" placeholder="Email">
    </div>
    <div class="form_groups">
        <label for="gender">Gender</label><br>
        <input type="radio" value="" name="gender" checked/>Male
        <input type="radio" value="" name="gender" />Female
    </div>
    <div class="form_groups">
        <label for="education" class="edu">Education</label>
       <select>
           <option value="SSC"selected>SSC</option>
           <option value="HSC">HSC</option>
           <option value="BSC">BSC</option>
           <option value="JSC">MSC</option>
       </select>
    </div>
    <div class="form_groups">
        <label for="language">Languages u know</label><br>
        <input type="checkbox" value="" name=""/>C
        <input type="checkbox" value="" name=""/>C++
        <input type="checkbox" value="" name=""/>Java
        <input type="checkbox" value="" name=""/>Python   
    </div>
    <textarea name="" cols="15" rows="5"></textarea><br>
    <input type="submit" value="Submit"/>
    </form>
</body>
</html>
